<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sinks R Us</title>
  <link href="login.css" rel="stylesheet"> <!-- Link to login-specific CSS -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-xs">
    <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-center text-2xl font-bold mb-4">Login</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
        <input class="input-field" id="username" type="text" placeholder="Username" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input class="input-field" id="password" type="password" placeholder="Password" required>
      </div>
      <div class="flex items-center justify-between">
        <button id="loginButton" class="btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
  <script src="login.js"></script> <!-- Link to login-specific JS -->
</body>
</html>
